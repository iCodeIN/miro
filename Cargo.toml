[package]
name = "miro"
version = "0.1.0"
description = "Terminal emulator"
authors = ["o2sh <ossama-hjaji@live.fr>"]
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://github.com/o2sh/miro"

[dependencies]
bitflags = "1.0.1"
failure = "0.1.1"
freetype = "0.3.0"
harfbuzz-sys = "0.1.15"
libc = "0.2.36"
mio = "0.6.12"
resize = "0.3.0"
servo-fontconfig = "0.4.0"
unicode-width = "0.1.4"
term = {path = "./term" }

[workspace]
members = [
    "term"
]

[dependencies.xcb]
features = ["shm"]
version = "0.8.1"

[dependencies.xcb-util]
features = [
    "image",
    "icccm",
    "ewmh",
    "misc",
    "shm",
    "keysyms",
]
version = "0.2.0"

[features]
debug-escape-sequences = ["term/debug-escape-sequences"]